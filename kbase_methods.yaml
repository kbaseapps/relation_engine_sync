import_objects:
  title: Import object data from a list of workspace IDs
  description: >-
    Insert objects into RE, along with copy, provenance, and reference edges.
    Iterates over every provided workspace ID, gets all objects in each
    workspace, and imports everything using a create-or-replace strategy.
  params:
    workspace_ids:
      title: Workspace IDs
      type: array
      items: {type: integer}


import_workspaces:
  title: Import a range of workspaces from the workspace server
  description: >-
    start and stop are workspace ids. Will stop *before* the stop id.
  required_params: [start, stop]
  params:
    start:
      title: Starting workspace ID
      type: integer
    stop:
      title: Workspace ID to stop before
      type: integer


import_wsprov:
  title: Import into the wsprov* namespace on Arango given a workspace id
  required_params: [workspace_id]
  params:
    workspace_id:
      title: Workspace ID to import
      type: integer
    min_object_id:
      title: Minimum object ID
      description: Object ID to start importing on in the workspace
      type: integer


import_workspace_perms:
  title: Import the user-to-workspace permissions for a range of workspaces
  required_params: [start, stop]
  params:
    start:
      title: Starting workspace ID
      type: integer
    stop:
      title: Workspace ID to stop before
      type: integer


show_config:
  title: Show public configuration settings for this dynamic service
