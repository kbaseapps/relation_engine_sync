update_provenance:
  title: Update Provenance
  description: >-
    Update the ArangoDB workspace provenance graph from a user ID.
    This will iterate over all workspace and all objects for the user and sync
    data under the `wsprov` arango namespace.
  params:
    user_ids:
      title: User ID / Username
      type: array
      items: {type: string}
    workspace_ids:
      title: Workspace ID (eg 1234)
      type: array
      items: {type: integer}


import_range:
  title: Import object data for a range of workspaces
  description: >-
    Import provenance, reference, and copy data for workspace objects in a full
    range of workspace IDs.
  required_params: [start, stop]
  params:
    start:
      title: Starting workspace ID
      type: integer
    stop:
      title: Workspace ID to stop before
      type: integer


import_workspaces:
  title: Import a range of workspaces from the workspace server
  description: >-
    start and stop are workspace ids. Will stop *before* the stop id.
  required_parasm: [start, stop]
  params:
    start:
      title: Starting workspace ID
      type: integer
    stop:
      title: Workspace ID to stop before
      type: integer


import_workspace_perms:
  title: Import the user-to-workspace permissions for a range of workspaces
  required_params: [start, stop]
  params:
    start:
      title: Starting workspace ID
      type: integer
    stop:
      title: Workspace ID to stop before
      type: integer


show_config:
  title: Show public configuration settings for this dynamic service
